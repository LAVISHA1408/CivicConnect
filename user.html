<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CivicConnect - Citizen App</title>
  <link rel="stylesheet" href="user.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- App Header -->
    <header class="app-header">
      <div class="app-logo">
        <i class="fas fa-city"></i>
        <span>CivicConnect</span>
      </div>
      <div class="user-menu">
        <div class="user-avatar">JD</div>
        <button class="btn logout-btn" id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="app-main">
      <!-- Login Screen -->
      <div class="login-container" id="loginScreen">
        <form class="login-form" id="loginForm">
          <h2>Login to Your Account</h2>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
        </form>
      </div>

      <!-- Dashboard -->
      <div class="dashboard" id="dashboard">
        <div class="time-date">
          <span id="currentTime"></span> â€¢ <span id="currentDate"></span>
        </div>

        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search reports..." id="searchInput">
        </div>

        <h2 class="section-title">Report Dashboard</h2>
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-clipboard-list"></i></div>
            <div class="stat-number" id="totalReports">0</div>
            <div class="stat-label">Total Reports</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-clock"></i></div>
            <div class="stat-number" id="pendingReports">0</div>
            <div class="stat-label">Pending</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
            <div class="stat-number" id="resolvedReports">0</div>
            <div class="stat-label">Resolved</div>
          </div>
        </div>

        <div class="reports-section">
          <div class="reports-header">
            <h3 class="section-title">Your Reports</h3>
            <button class="btn btn-primary" id="newReportBtn">
              <i class="fas fa-plus"></i> New Report
            </button>
          </div>

          <div class="tabs">
            <div class="tab active" data-tab="all">All Reports</div>
            <div class="tab" data-tab="pending">Pending</div>
            <div class="tab" data-tab="resolved">Resolved</div>
          </div>

          <div class="reports-grid" id="reportsList">
            <!-- Reports will be dynamically added by JS -->
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Overlay for New Report Form -->
  <div class="overlay" id="overlay"></div>

  <!-- New Report Form -->
  <div class="new-report-form" id="newReportForm">
    <div class="form-header">
      <h3 class="section-title">Submit New Report</h3>
      <button type="button" id="closeFormBtn"><i class="fas fa-times"></i></button>
    </div>
    <form id="reportForm">
      <div class="form-group">
        <label for="issueType">Issue Type</label>
        <select id="issueType" class="form-control" required>
          <option value="">Select issue type</option>
          <option value="pothole">Pothole</option>
          <option value="streetlight">Malfunctioning Streetlight</option>
          <option value="trash">Overflowing Trash Bin</option>
          <option value="graffiti">Graffiti</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" rows="3" placeholder="Describe the issue" required></textarea>
      </div>

      <div class="image-upload" id="imageUpload">
        <i class="fas fa-camera"></i>
        <p>Tap to add a photo of the issue</p>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
      </div>
      <img id="imagePreview" class="image-preview" alt="Image preview">

      <div class="location-section">
        <div class="location-info">
          <p>Location: <span id="locationText">Not set yet</span></p>
        </div>
        <button type="button" class="btn get-location-btn" id="getLocationBtn">
          <i class="fas fa-map-marker-alt"></i> Get Location
        </button>
      </div>

      <div class="map-preview">
        <i class="fas fa-map-marked-alt"></i>
        <span>Map preview will appear here</span>
      </div>

      <button type="submit" class="btn btn-primary">
        <i class="fas fa-paper-plane"></i> Submit Report
      </button>
    </form>
  </div>

  <script src="user.js"></script>
</body>
</html>

</html>
