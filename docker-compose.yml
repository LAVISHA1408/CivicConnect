version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: civicconnect-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: civicconnect
    volumes:
      - mongodb_data:/data/db
      - ./backend/scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - civicconnect-network

  backend:
    build: ./backend
    container_name: civicconnect-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/civicconnect?authSource=admin
      JWT_SECRET: civicconnect_production_jwt_secret_2025_secure_key
      JWT_EXPIRE: 7d
      FRONTEND_URL: http://localhost:3000
    depends_on:
      - mongodb
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - civicconnect-network

  frontend:
    build: ./frontend
    container_name: civicconnect-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - civicconnect-network

volumes:
  mongodb_data:

networks:
  civicconnect-network:
    driver: bridge
